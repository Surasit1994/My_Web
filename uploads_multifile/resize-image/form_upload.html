<!DOCTYPE html>
<html>

<head>
    <title>คลังรูปภาพ กิจกรรมโรงพยาบาลรัตนวาปี</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <style type="text/css">
        body {
            font-family: 'Sarabun', sans-serif;
            /*background-color: rgba(225, 242, 245, 0.836);*/
        }
    </style>
    <script type="text/javascript">
    
    </script>
</head>

<body>
    
    <form enctype="application/json" name="create_upload_image_Form" onsubmit="return check_input(this)">
        <div class="d-grid gap-2 col-lg-8 col-sm-12 mx-auto justify-content-center ">
            <p class="text-center text-lg fs-4 text-primary">อัพโหลดรูปภาพกิจกรรม</p>
            <div class=" form-check">
                <input type="checkbox" class="form-check-input" id="new_activity" onclick="myFunction()">
                <label class="form-check-label" for="new_activity">กิจกรรมใหม่</label>
            </div>
            <input class="form-control form-control-sm" type="text" id="name_activity" name="name_activity"
                maxlength="80" required disabled onchange="check_name(this.value)">
            <div class="d-grid gap-2 col-3 mx-auto">
                <button id="check_name_btn" class="btn btn-sm btn-success" type="button"
                    onclick="check_name(document.getElementById('name_activity').value)" disabled>ตรววสอบชื่อ</button>
            </div>
            <div id="name_folder_help" class="form-text">
                ตั้งชื่อกิจจกรมให้เข้าใจง่ายกะทัดรัด ***หมายเหตุ
                (หากต้องการเว้นวรรคให้ใช้เครื่องหมายขีดล่างแทน " _ ")
            </div>
            <select id="old_name_activity" name="old_name_activity" class="form-select form-select-sm"
                aria-label=".form-select-sm example" required>
                <option value="">กรุณาเลือกชื่อกิจกรรม</option>
            </select>
            <input class="form-control form-control-sm" type="file" id="input_file" name="filename" multiple required>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-primary" type="submit" id="btn_upload" value='Upload'
                    name='upload'>อัพโหลด</button>
            </div>
        </div>
    </form>

    <!-------------------------------------form upload images---------------------------------->




</body>

</html>
